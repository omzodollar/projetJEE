server.port: 8080
server.contextPath: /ProjetjeeApplication
spring.profiles: prod
spring.datasource.url: jdbc:h2:~/test
spring.datasource.username: SA
 spring.datasource.password:
 spring.datasource.driverClassName: org.h2.Driver
spring.datasource.defaultSchema:
spring.datasourcemaxPoolSize: 10
 spring.jpa.hibernate.hbm2ddl.method: update
  spring.jpa.hibernate.show_sql: true
  spring.jpa.hibernate.format_sql: true
  spring.jpa.hibernate.dialect: org.hibernate.dialect.H2Dialect

spring.profiles: local,defaut
spring.datasource.url: jdbc:mysql://localhost:3306/spring
spring.datasource.username: root
 spring.datasource.password:""
 spring.datasource.driverClassName: com.mysql.jdbc.Driver
spring.datasource.defaultSchema:
spring.datasourcemaxPoolSize: 10
 spring.jpa.hibernate.hbm2ddl.method: create-drop
  spring.jpa.hibernate.show_sql: true
  spring.jpa.hibernate.format_sql: true
  spring.jpa.hibernate.dialect:org.hibernate.dialect.MySQLDialect